<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手書き数字分類 (K-Meansベース)</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script> 
</head>
<body>
    <div class="container">
        <h1>手書き数字3クラス分類</h1>
        <p>3つのグループに手書き数字を分類します。</p>

        <div class="mapping-info">
            <h2>ラベルマッピング</h2>
            <p>このモデルは以下の基準で数字を分類します:</p>
            <ul>
                <li><strong>クラス 0:</strong> 元の数字 0, 8, 9</li>
                <li><strong>クラス 1:</strong> 元の数字 1, 3, 5, 7</li>
                <li><strong>クラス 2:</strong> 元の数字 2, 4, 6</li>
            </ul>
            <p>手書き数字は、上記のクラスのうちどれに属するかを推論します。</p>
        </div>

        <div class="canvas-area">
            <canvas id="drawingCanvas" width="280" height="280"></canvas>
            <div class="controls">
                <button id="predictButton">推論</button>
                <button id="clearButton">クリア</button>
            </div>
        </div>

        <div class="results">
            <h2>推論結果</h2>
            <p>ラベル: <span id="predictionResult">---</span></p>
            <p>確率:</p>
            <ul id="probabilities">
                <li>クラス 0: <span id="prob0">---</span></li>
                <li>クラス 1: <span id="prob1">---</span></li>
                <li>クラス 2: <span id="prob2">---</span></li>
            </ul>
        </div>
        
        <div class="nn-diagram">
            <h2>ニューラルネットワーク構造とノード発火</h2>
            <svg id="nnSvg" width="500" height="300"></svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
